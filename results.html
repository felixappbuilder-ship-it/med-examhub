<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Medical Exam Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .score-section {
            padding: 40px;
            text-align: center;
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
            background: conic-gradient(
                #27ae60 0% var(--score-percent, 0%), 
                #e74c3c var(--score-percent, 0%) 100%
            );
            position: relative;
        }
        
        .score-circle::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 50%;
        }
        
        .score-text {
            position: relative;
            z-index: 1;
        }
        
        .score-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .detail-card {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
        }
        
        .detail-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .detail-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .topic-breakdown {
            padding: 20px 40px;
        }
        
        .topic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .topic-name {
            font-weight: 500;
        }
        
        .topic-score {
            font-weight: bold;
        }
        
        .topic-score.high { color: #27ae60; }
        .topic-score.medium { color: #f39c12; }
        .topic-score.low { color: #e74c3c; }
        
        .actions {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: #f8f9fa;
        }
        
        .action-btn {
            padding: 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
        
        .action-btn.secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .action-btn.success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        
        .performance-tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .tag-excellent { background: #27ae60; color: white; }
        .tag-good { background: #3498db; color: white; }
        .tag-fair { background: #f39c12; color: white; }
        .tag-poor { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Quiz Results</h1>
            <p>Detailed performance analysis</p>
        </div>
        
        <div class="score-section">
            <div class="score-circle" id="scoreCircle">
                <div class="score-text" id="scoreText">0%</div>
            </div>
            
            <h2 id="performanceTitle">Calculating Results...</h2>
            <div id="performanceTag" class="performance-tag"></div>
            
            <div class="score-details">
                <div class="detail-card">
                    <div class="detail-value" id="correctAnswers">0</div>
                    <div class="detail-label">Correct Answers</div>
                </div>
                <div class="detail-card">
                    <div class="detail-value" id="totalQuestions">0</div>
                    <div class="detail-label">Total Questions</div>
                </div>
                <div class="detail-card">
                    <div class="detail-value" id="timeSpent">0s</div>
                    <div class="detail-label">Time Spent</div>
                </div>
            </div>
        </div>
        
        <div class="topic-breakdown">
            <h3>Topic-wise Performance</h3>
            <div id="topicsList">
                <!-- Topics will be loaded dynamically -->
            </div>
        </div>
        
        <div class="actions">
            <a href="quiz.html" class="action-btn">üîÑ Retry Quiz</a>
            <a href="review.html" class="action-btn success">üìñ Review Answers</a>
            <a href="subject-select.html" class="action-btn">üìö New Quiz</a>
            <a href="index.html" class="action-btn secondary">üè† Back to Home</a>
        </div>
    </div>

    <script src="assets/scripts/storage.js"></script>
    <script>
        function loadResults() {
            const results = storage.getQuizResults();
            if (!results) {
                window.location.href = 'index.html';
                return;
            }
            
            // Update main score
            const score = results.score;
            document.getElementById('scoreText').textContent = `${score}%`;
            document.getElementById('scoreCircle').style.setProperty('--score-percent', `${score}%`);
            
            // Update performance title and tag
            let performanceTitle = '';
            let performanceTag = '';
            let tagClass = '';
            
            if (score >= 90) {
                performanceTitle = 'Outstanding Performance! üéâ';
                performanceTag = 'EXCELLENT';
                tagClass = 'tag-excellent';
            } else if (score >= 75) {
                performanceTitle = 'Great Job! üëç';
                performanceTag = 'GOOD';
                tagClass = 'tag-good';
            } else if (score >= 60) {
                performanceTitle = 'Good Effort! üí™';
                performanceTag = 'FAIR';
                tagClass = 'tag-fair';
            } else {
                performanceTitle = 'Keep Practicing! üìö';
                performanceTag = 'NEEDS IMPROVEMENT';
                tagClass = 'tag-poor';
            }
            
            document.getElementById('performanceTitle').textContent = performanceTitle;
            const performanceTagElement = document.getElementById('performanceTag');
            performanceTagElement.textContent = performanceTag;
            performanceTagElement.className = `performance-tag ${tagClass}`;
            
            // Update details
            document.getElementById('correctAnswers').textContent = results.correctAnswers;
            document.getElementById('totalQuestions').textContent = results.totalQuestions;
            
            // Format time
            const minutes = Math.floor(results.timeSpent / 60);
            const seconds = results.timeSpent % 60;
            document.getElementById('timeSpent').textContent = 
                `${minutes}m ${seconds}s`;
            
            // Load topic breakdown
            loadTopicBreakdown(results);
        }
        
        function loadTopicBreakdown(results) {
            const topicsList = document.getElementById('topicsList');
            const topicPerformance = {};
            
            // Calculate topic-wise scores
            results.questions.forEach((question, index) => {
                const topic = question.topic;
                if (!topicPerformance[topic]) {
                    topicPerformance[topic] = { correct: 0, total: 0 };
                }
                
                topicPerformance[topic].total++;
                if (results.userAnswers[index] === question.correctAnswer) {
                    topicPerformance[topic].correct++;
                }
            });
            
            // Create topic items
            topicsList.innerHTML = '';
            Object.entries(topicPerformance).forEach(([topic, stats]) => {
                const score = Math.round((stats.correct / stats.total) * 100);
                const scoreClass = score >= 80 ? 'high' : score >= 60 ? 'medium' : 'low';
                
                const topicItem = document.createElement('div');
                topicItem.className = 'topic-item';
                topicItem.innerHTML = `
                    <div class="topic-name">${formatTopicName(topic)}</div>
                    <div class="topic-score ${scoreClass}">
                        ${stats.correct}/${stats.total} (${score}%)
                    </div>
                `;
                topicsList.appendChild(topicItem);
            });
        }
        
        function formatTopicName(topicId) {
            return topicId.split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        
        // Load results when page loads
        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
